</h4> <div class="para">Dado un número real positivo <span class="process-math">\(y\text{,}\)</span> el <dfn class="terminology">logaritmo natural de <span class="process-math">\(y\)</span></dfn> es la potencia a la que elevamos <span class="process-math">\(e\)</span> para obtener <span class="process-math">\(y\text{.}\)</span> Usamos la notación “<span class="process-math">\(\ln(y)\)</span>” para denotar el logaritmo natural de <span class="process-math">\(y\text{.}\)</span>
