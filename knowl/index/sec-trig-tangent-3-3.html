<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.2</span><span class="period">.</span><span class="space"> </span><span class="title">The tangent function.</span>
</h3>  <div class="para logical">
<div class="para">For any real number <span class="process-math">\(t\)</span> for which <span class="process-math">\(\cos(t) \ne 0\text{,}\)</span> we define the <dfn class="terminology">tangent of <span class="process-math">\(t\)</span></dfn>, denoted <span class="process-math">\(\tan(t)\text{,}\)</span> by</div>
<div class="displaymath process-math">
\begin{equation*}
\tan(t) = \frac{\sin(t)}{\cos(t)}\text{.}
\end{equation*}
</div>
